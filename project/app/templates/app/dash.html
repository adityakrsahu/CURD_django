{% extends 'app/base.html' %}
{% load static %}
{% block content %}

    <br>
     : {{user.email}}
   
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">

  </head>
<body>
  <!-- <center class="queryportion"> -->
 <center>
  {% if key2 %}
  <form   action="{% url 'update' pk=key2.id %}" method="post">
    {% csrf_token %}
    <div>
      <input style="margin-bottom: 20px; border-radius: 22px;width: 290px; padding: 10px;" type="text"name="email"  readonly value={{key2.email}}>
    </div>
    <div>
      <input  style="margin-bottom: 20px; border-radius: 22px;width: 290px; padding: 10px;" type="text"name="query" value={{key2.query}} placeholder="Enter-Query">
    </div>
    <div>
      <input style="background-color: orangered; padding: 6px; width: 90px; border-radius: 20px; border: none; margin-bottom: 60px;"  type="submit" value="Update">
    </div>
  </form>

  {% else %}
  <center>
  <form class="queryform" action="{% url 'query' %}" method="post">
    {% csrf_token %}
    <div>
      <input style="margin-bottom: 20px; border-radius: 22px;width: 290px; padding: 10px;" type="text"name="email" placeholder="Enter-email" readonly value={{key.email}}>
    </div>
    <div>
      <input style="margin-bottom: 20px; border-radius: 22px;width: 290px; padding: 10px;" type="text"name="query" placeholder="Enter-Query">
    </div>
    <div>
      <input style="background-color: orangered; padding: 6px; width: 90px; border-radius: 20px; border: none;" type="submit"value="Query">
    </div>
  </form>

  {% endif %}
<a style="background-color: orangered; padding: 6px; width: 90px; border-radius: 20px; border: none; color: white;"   href="{% url 'showdata' pk=key.email %}">Show Data</a>
</center>
</center>
<!-- </center> -->
</body>
</html>

{% endblock %}
